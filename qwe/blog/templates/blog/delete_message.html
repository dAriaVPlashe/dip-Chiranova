{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="article-title">Удаление записи</legend>
                <h2 class="article-title" >Вы уверены, что хотите удалить эту запись ?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Да, хочу удалить</button>
                <a class="btn btn-outline-secondary" href="{% url 'user_message_list'%}">Отмена</a>
            </div>
        </form>
    </div>
{% endblock content %}
