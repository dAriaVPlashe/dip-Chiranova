{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    {% if messages %}
        {% for message in messages %}
            <div class="content-section">
                <div class="error-ti ">
                  {{ message }}
                </div>
             </div>
        {% endfor %}
    {% endif %}
  <div class="content-section">
        <form class="article-title" method="POST">

            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Добро пожаловать на сайт StorePass</legend>
                {% csrf_token %}
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="custom-outline" type="submit">Регистрация</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="article-title">
                Уже есть аккаунт? <a class="ml-2" href="{% url 'login' %}">Вход</a>
            </small>
        </div>
  </div>
{% endblock content %}
