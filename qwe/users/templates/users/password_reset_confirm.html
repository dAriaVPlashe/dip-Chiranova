{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
 <article class="media content-section">
    <div class="media-body">
         <h1 class="article-title">Сброс пароля</h1>
       <form class="article-title"  method="post">
            {% csrf_token %}
            <fieldset class="article-title">
                {{ form|crispy }}
            </fieldset>
           <button class="btn btn-outline-info" type="submit">Сбросить пароль</button>
       </form>
       <p><a href="{% url 'login' %}">Вернуться на страницу входа</a></p>
    </div>
  </article>
{% endblock content %}
